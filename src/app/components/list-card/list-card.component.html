<button class="track-container" (click)="onPlayTrack(track.name, track.artists[0].name)">
    <img class=" track-img" src={{track.imageUrl}} alt="Imagen de {{track.name}}">
    <div class="track-content">
        <p class="track-name">{{track.name}}</p>
        <p class="track-artist">{{track.artists[0].name}}</p>
    </div>
</button>
